[tool.poetry]
name = "django-athm"
version = "0.6.0"
description = "Django + ATH Móvil"
authors = ["Raúl Negrón <raul.esteban.negron@gmail.com>"]
maintainers = ["Raúl Negrón <raul.esteban.negron@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = ""
repository = "https://github.com/django-athm/django-athm"
documentation = "https://django-athm.github.io/django-athm/"
keywords = [
    "Django",
    "ATH Móvil",
    "payments",
    "athm"
]
classifiers= [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Office/Business :: Financial",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
]

[tool.poetry.dependencies]
python = "^3.6"
httpx = "^0.21.1"
phonenumberslite = "^8.12.38"

[tool.poetry.dev-dependencies]
Django = "^3.2.15"
black = "^20.8b1"
isort = "^5.7.0"
flake8 = "^4.0.1"
pre-commit = "^2.10.1"
pytest-django = "^4.1.0"
tox = "^3.24.4"
codecov = "^2.1.11"
pytest-cov = "^3.0.0"
mkdocs = "^1.1.2"
pytest-mock = "^3.5.1"
setuptools = "^59.4.0"
respx = "0.19.0"


[tool.poetry.urls]
issues = "https://github.com/django-athm/django-athm/issues"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist =
    py{36,37,38,39}-django{22,30,31,32}
    lint

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39


[testenv]
whitelist_externals = poetry
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONWARNINGS = all
    PYTEST_ADDOPTS = --cov django_athm --cov-append --cov-report=xml --cov-fail-under 90
deps =
    pytest
    pytest-cov == 3.0.0
    pytest-mock == 3.5.1
    pytest-django == 4.5.1
    respx == 0.19.0
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
commands =
    pytest {posargs}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:lint]
skip_install = True
deps =
    isort
    black
    flake8

commands =
    isort . --profile=black --check
    black . --check
    flake8 django_athm/

"""

[build-system]
requires = ["poetry-core>=1.0.0", "django>=2.2,<3.3"]
build-backend = "poetry.core.masonry.api"

